<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" type="text/css" href="jb/css/reset.css" />
    <link rel="stylesheet" href="css/result.css">
    <title>本郷本土抽奖活动</title>
</head>
<body>
<div class="container">
    <div class="test_sz">
        <div class='point'><span class="point_answer"></span>分</div>
        <input class="point_f" type="button" value="分享" /><input class="again_play" type="button" value="再评一次" />
        <p class="choujiang"></p>
    </div>
</div>
<div class="share">
    <div class="shareZ">
        <p>请点击右上角分享</p>
    </div>
</div>
<div class="g-content">
    <div class="g-lottery-case">
        <div class="g-left">
            <div class="g-lottery-box">
                <p class="hideLottery"></p>
                <div class="g-lottery-img">
                    <a class="playbtn" href="javascript:;" title="开始抽奖"></a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="reword">
    <div class="reword_main">
        <p id="awardMessage"></p>
        <span class="reword_close"></span>
    </div>
</div>
<div class="bindPhone">
    <div class="bindPhone_main">
        <p class="bingLogo"></p>
        <div class="bindLogin">
            <p class="bindTip">绑定手机</p>
            <p><input type="text" class="phoneNum" placeholder="请输入手机号"/></p>
            <button class="bindBtn">确定</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="jb/js/jquery.rotate.min.js"></script>
<script src="js/setSize.js"></script>
<script src="js/result.js"></script>
<script src="js/returnIndex.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript" src="js/shareWechat.js"></script>
</body>
</html>
